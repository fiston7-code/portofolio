        :root {

    --primary-200: #1b263b;
    --primary-300: #415a77;
    --accent-100: #4cc9f0;

    --text-primary: #e0e1dd;

    body {

        font-family: "poppins" sans-serif;

    .header {
    padding: 2rem 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: center;
    background-color: var(--gradient);
    border-bottom: 1px solid var(--primary-300);
    backdrop-filter: blur 10px;
    width: 100%;

    }


    .logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--accent-200);
}

.nav-links {
    display: flex;
    gap: 2rem;
}
.nav-links a {
    text-decoration: none;
    color: var(--accent-200);
    font-weight: 600;
    position: relative;
    padding: 0.5rem;
}

.nav-links a::after {
    content: "";
    position: absolute;
    width: 0;
    left: 0;
    bottom: 0;
    height: 2px;
    background: var(--gradient);
    transition:  width 0.3s ease;
}


.nav-links a:hover::after {
    width: 100%;
}

.container {
    display: flex;
    justify-content: space-between;
    padding: 4rem 5%;
}

.titles h3,p{
    margin-bottom: 2rem;
}

.all-form {
    padding: 5rem 8%;
}

.form-group {
    margin-bottom: 2rem;
}

.first-form {
    display: flex;
    justify-content: space-between;
}

.form-group>input {
    width: 100%;
    padding: 1rem;
    border-radius: 10px;
}

.cta-button {
    width: 50%;
    padding: 1.5rem;
    border-radius: 15px;
    background: var(--gradient);
    font-size: 1rem;
    color: var(--text-primary);
    
}

.footer-content {
     display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    max-width: 1200px;
    margin: 0 auto;
    margin-top: 1rem;
    }

    .footer-section h3 {
        font-size: 1rem;
        margin-bottom: 2rem;
        color: var(--text-primary);
    }

    
    .footer-section p {
        color: var(--text-primary);
        transition: color 0.3s;
        &:hover {
            color: var(--accent-200);
        }
    }

    .social-media h3 {
        font-size: 1rem;
        margin-bottom: 2rem;
        color: var(--text-primary);

    }

    .social-media a {
        color: rgba(255, 255, 255, 0.8);
    font-size: 1.5rem;
    text-decoration: none;
    transition: color 0.3s;
    }

    .social-media a :hover {
        color: var(--accent-200)

    }

    @media (max-width: 768px) {
        .container,
        .footer-content {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

    }
